<!--Dựa vào kiến thức đã học và ví dự ở bài học trước, bạn hãy tự tạo một giao diện bài báo đơn giản bằng HTML.

Yêu cầu:

Sử dụng thẻ h1 để hiển thị tiêu đề bài báo

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- Làm bài tập trong phần body này -->

    <p> Là một người đến từ Hà Nội </p>

</body>
</html>
